<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CosmicFlow AI Assistant Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div id="cosmic-flow-settings">
    <header>
      <h2>Settings</h2>
      <button class="cosmic-flow-close">Ã—</button>
    </header>
    <div class="settings-content">
      <label for="api-key">Nebius AI API Key</label>
      <div class="input-group">
        <input type="password" id="api-key" placeholder="Enter your API key" />
        <button id="save-api-key" class="save-button">Save</button>
      </div>
      <div id="api-status" class="status"></div>
      <div class="divider"></div>
      <label for="page-aware-toggle">Page-aware mode</label>
      <div class="toggle-section">
        <input type="checkbox" id="page-aware-toggle" class="toggle-checkbox">
        <label for="page-aware-toggle" class="toggle-slider"></label>
      </div>
      <div class="divider"></div>
      <button id="reset-api-key" class="reset-button">Reset API Key</button>
    </div>
  </div>
  <script src="settings.js" type="module"></script>
</body>
</html>
