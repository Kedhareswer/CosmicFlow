<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosmicFlow Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 16px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    
    h2 {
      color: #3aa8f2;
      margin-top: 0;
      border-bottom: 1px solid #3a3a3a;
      padding-bottom: 10px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #9cdcfe;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #3a3a3a;
      background-color: #2d2d2d;
      color: #e0e0e0;
      border-radius: 4px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      flex-grow: 1;
      color: #9cdcfe;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a3a;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: #e0e0e0;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #3aa8f2;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #3aa8f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #2d8fd0;
    }
    
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #9cdcfe;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>CosmicFlow Settings</h2>
  
  <div class="input-group">
    <label for="api-key">Nebius API Key</label>
    <input type="text" id="api-key" placeholder="Enter your API key">
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Page-Aware Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="page-aware-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <button id="save-btn">Save Settings</button>
  
  <div class="status" id="status-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
